version: "2.2"

services:
  postgres_druid:
    container_name: postgres_druid
    hostname: postgres_druid
    image: postgres:${PG_VERSION}
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=odiF2t11#
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid
    networks:
      - services
    ports:
      - 5433:5432

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    image: zookeeper:3.5
    environment:
      - ZOO_MY_ID=1
    networks:
      - services

  druid:
    image: apache/druid:${DRUID_VERSION}
    hostname: druid
    container_name: druid
    volumes:
      - druid_shared:/opt/shared
      - druid_v:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres_druid
    ports:
      - "9081:8081"
      - "8888:8888"
    env_file:
      - environment
    networks:
      - services
  
networks: 
  services:
    name: ${APP_NAME}_network

volumes:
  druid_v: {}
  metadata_data: {}
  druid_shared: {}

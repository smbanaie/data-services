version: "2.2"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}


services:
  postgres_druid:
    container_name: postgres_druid
    hostname: postgres_druid
    image: postgres:${PG_VERSION}
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=druid
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid
    networks:
      - services
    ports:
      - 5433:5432

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper_druid
    hostname: zookeeper_druid
    image: zookeeper:3.5
    environment:
      - ZOO_MY_ID=1
    networks:
      - services

  coordinator:
    image: apache/druid:${DRUID_VERSION}
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres_druid
    ports:
      - "9081:8081"
    command:
      - coordinator
    env_file:
      - environment
    networks:
      - services

  broker:
    image: apache/druid:${DRUID_VERSION}
    container_name: broker
    hostname: broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres_druid
      - coordinator
    ports:
      - "9082:8082"
    command:
      - broker
    env_file:
      - environment
    networks:
      - services

  historical:
    image: apache/druid:${DRUID_VERSION}
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres_druid
      - coordinator
    ports:
      - "9083:8083"
    command:
      - historical
    env_file:
      - environment
    networks:
      - services

  middlemanager:
    image: apache/druid:${DRUID_VERSION}
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres_druid
      - coordinator
    ports:
      - "8091:8091"
    command:
      - middleManager
    env_file:
      - environment
    networks:
      - services

  router:
    image: apache/druid:${DRUID_VERSION}
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres_druid
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment
    networks:
      - services

networks: 
  services:
    name: ${APP_NAME}_network

